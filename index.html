<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav a {
            color: rgb(213, 186, 186);
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 50px;
        }
        .box {
            width: 300px;
            height: 200px;
            border: 2px solid #264768;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .logo img {
            width: 100px; /* You can adjust this value */
            height: 100px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="https://college4u.in/wp-content/uploads/2018/03/abes.png" alt="ABES Image"></div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Work</a>
    </div>
</header>

<div class="container">
    <div class="box">
        <img src="https://i.ytimg.com/vi/vGoiqOA6O2g/maxresdefault.jpg" alt="ABES Image">
    </div>

    <div class="box" onclick="window.location.href='abes.html'">
        ABES College
    </div>
</div>

</body>
</html>
